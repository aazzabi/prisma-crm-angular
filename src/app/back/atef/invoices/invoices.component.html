<div class="container-fluid mt--7">
  <div style="margin-top: 10em;"></div>
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Recipes table</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush" id="dataTable">
            <thead class="thead-light">
            <tr>
              <th scope="col">Date </th>
              <th scope="col">Total</th>
              <th scope="col">#</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of recettes">
              <th scope="row">
                <div class="media align-items-center">
                  <span class="badge badge-pill badge-success">{{row.commandes.length}}</span>
                </div>
              </th>
              <td>
                {{row.totaleRecette}} TND
              </td>
              <td>
                <button class="btn btn-icon btn-3 btn-primary" type="button" (click)="exportAsPdf(row.dateCreation)">
                  <span class="btn-inner--icon"><i class="ni ni-paper-diploma"></i></span>
                  <span class="btn-inner--text">See details</span>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
