<div class="container-fluid mt--7">
  <div style="margin-top: 10em;"></div>
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Orders table</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Total</th>
              <th scope="col">is valid</th>
              <th scope="col">Order nature</th>
              <th scope="col">Reduction</th>
              <th scope="col">Created at</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of orders">
              <th scope="row">
                <div class="media align-items-center">
                  <span class="label bg-gradient-cyan"> {{row.id}}</span>
                </div>
              </th>
              <td>
                {{row.totale}} TND
              </td>
              <td>
                <div class="" *ngIf="row.valid!==true">
                  <a class="btn bg-gradient-red" style="
                  color: white" (click)="validateOrder(row.id)">
                    Validate
                  </a>
                </div>
                <span class="badge badge-dot mr-4" *ngIf="row.valid">
                        <i class="bg-success"></i> Valid
                      </span>
              </td>
              <td>

                <div class="">
                  <a class="btn btn-default" style="color: white">
                    {{row.orderNature}}
                  </a>
                </div>
              </td>
              <td>
                <div class="d-flex align-items-center">
                  <span class="mr-2">Reduction from price</span>
                  <div>
                    <div class="progress">
                      <div class="progress-bar bg-warning" *ngIf="row.reductionRatio>=0.1 && row.reductionRatio<0.2" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                           aria-valuemax="100" style="width:10%;"></div>
                      <div class="progress-bar bg-warning" *ngIf="row.reductionRatio>=0.2 && row.reductionRatio<0.3" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                           aria-valuemax="100" style="width:20%;"></div>
                      <div class="progress-bar bg-warning" *ngIf="row.reductionRatio>=0.3 && row.reductionRatio<0.4" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                           aria-valuemax="100" style="width:30%;"></div>
                      <div class="progress-bar bg-warning" *ngIf="row.reductionRatio>=0.4 && row.reductionRatio<0.5" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                           aria-valuemax="100" style="width:40%;"></div>
                      <div class="progress-bar bg-warning" *ngIf="row.reductionRatio>=0.5 && row.reductionRatio<0.6" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                           aria-valuemax="100" style="width:50%;"></div>
                      <div class="progress-bar bg-warning" *ngIf="row.reductionRatio>=0.6 && row.reductionRatio<0.7" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                           aria-valuemax="100" style="width:60%;"></div>
                      <div class="progress-bar bg-warning" *ngIf="row.reductionRatio>=0.7 && row.reductionRatio<0.8" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                           aria-valuemax="100" style="width:70%;"></div>
                      <div class="progress-bar bg-warning" *ngIf="row.reductionRatio>=0.8 && row.reductionRatio<0.9" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                           aria-valuemax="100" style="width:80%;"></div>
                      <div class="progress-bar bg-warning" *ngIf="row.reductionRatio>=0.9 && row.reductionRatio<1.0" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                           aria-valuemax="100" style="width:90%;"></div>
                      <div class="progress-bar bg-warning" *ngIf="row.reductionRatio>=1" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                           aria-valuemax="100" style="width:100%;"></div>
                    </div>
                  </div>
                </div>
              </td>
              <td>
                <div class="d-flex align-items-center">
                  {{row.createdAt}}
                </div>
              </td>
              <td>
                <button class="btn btn-icon btn-3 btn-primary" type="button">
                  <span class="btn-inner--icon"><i class="ni ni-paper-diploma"></i></span>
                  <span class="btn-inner--text">To PDF</span>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
