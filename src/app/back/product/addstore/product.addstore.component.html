<div class="container-add">

  <h1>Add Store</h1>


  <form [formGroup]="storeForm">

    <div class="form-group row">
      <label for="inputName2" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName2" placeholder="Name" formControlName="nameInput">
        <div *ngIf="nameInput.invalid && nameInput.touched" class="alert alert-danger">
          <div *ngIf=" nameInput.touched && nameInput.errors.required">Name is required</div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="telName" class="col-sm-2 col-form-label">Telephone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="telName" placeholder="Telephone" formControlName="telInput">
        <div *ngIf="telInput.invalid && telInput.touched" class="alert alert-danger">
          <div *ngIf=" telInput.touched && telInput.errors.required">Telephone is required</div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="capName" class="col-sm-2 col-form-label">Capacity</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="capName" placeholder="Capacity" formControlName="capacityInput">
        <div *ngIf="capacityInput.invalid && capacityInput.touched" class="alert alert-danger">
          <div *ngIf=" capacityInput.touched && capacityInput.errors.required">Capacity is required</div>
        </div>
      </div>
    </div>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Hours</label>
      <div class="col-sm-10">

        <div class="tariff-bloc">
          <input type="text" class="form-control" placeholder="Day" formControlName="dayInput" [(ngModel)]="daySt">
          <input type="time" class="form-control" placeholder="Open At" formControlName="openInput"
                 [(ngModel)]="openSt">
          <input type="time" class="form-control" placeholder="Close At" formControlName="closeInput"
                 [(ngModel)]="closeSt">
          <button type="button" class="btn btn-outline-success" (click)="addHour()">Add Hours</button>
          <button *ngIf="hoursList.length" type="button" class="btn btn-outline-warning" (click)="editHour()">Edit
            Hours
          </button>
        </div>


        <div *ngIf="hoursList.length">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Day</th>
              <th scope="col">Open At</th>
              <th scope="col">Close At</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let t of hoursList; let i = index">
              <th scope="row">{{i + 1}}</th>
              <td>{{t.day}}</td>
              <td>{{t.openAt}}</td>
              <td>{{t.closeAt}}</td>
              <td>
                <button class="btn btn-outline-primary" (click)="showEditHour(t)"><i class="far fa-edit"></i></button>
                <button class="btn btn-outline-danger" (click)="deleteHour(t)"><i class="far fa-trash-alt"></i></button>
              </td>


            </tr>

            </tbody>
          </table>

        </div>

      </div>

    </div>


  </form>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <div class="form-group">

        <select class="form-control" id="sel-adr" [(ngModel)]="selectedAdr">
          <option disabled></option>
          <option *ngFor="let s of addressList" [value]="s.id"> {{s.displayName}}</option>

        </select>

      </div>
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" (click)="addStore()" class="btn btn-primary"><!--[disabled]="!productForm.valid"-->
        Add Store
      </button>
      <button type="button" class="btn btn-primary" routerLink="/dash/product/showstore">
        Show all Stores
      </button>
    </div>
  </div>
</div>
