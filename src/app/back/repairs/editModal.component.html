<div class="modal-content bg-gradient-green">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    <form [formGroup]="editForm">
      <div class="form-group">
        <label>Thank You for contributing to our after sale service by Adding a review:</label>
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend"><span class="input-group-text"><i class="ni ni-email-83"></i></span></div>
          <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="notes"
                 placeholder="please add notes"
                 type="text">
          <label >Status</label>
          <select class="form-control" name="status" formControlName="statusRep">
            <option [value]="1" [selected]="repair.statusRep =='OnHold'">OnHold</option>
            <option [value]="0" [selected]="repair.statusRep =='Completed'">Completed</option>
          </select>
        </div>
      </div>
      <button (click)="edit()" [disabled]="!editForm.valid" class="btn btn-primary my-4" >Add Notes</button>
    </form>
  </div>
  <div class="modal-footer">
    <a type="button" class="btn btn-outline-darks" [routerLink]="['/repaires']" >Fermer</a>
  </div>
</div>
