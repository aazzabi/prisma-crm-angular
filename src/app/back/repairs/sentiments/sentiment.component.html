
<div class="modal-content bg-gradient-danger">
  <div class="modal-header">
    <h6 class="modal-title" id="modal-title-notification"></h6>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="py-3 text-center">
      <i class="ni ni-bell-55 ni-3x"></i>
      <div class="swal2-success-ring"></div>
      <h4 class="heading mt-4">review : {{review}} !</h4>

      <div class="display-4 text-white">Sentiment Score :</div>
      <button type="button" class="btn btn-secondary mb-3"><i class="fas fa-pen-fancy"></i> {{sentimen}}</button>

      <div class="progress" style="margin-bottom: 10px">

        <div class="progress-bar progress-bar-striped progress-bar-animated" [ngClass]="{
            'bg-success':sentimen >= 0.50,
            'bg-danger': sentimen < 0.50}" role="progressbar" [attr.aria-valuenow]="sentimen*100"
             aria-valuemin="0" aria-valuemax="100"
             [style.width.%]="sentimen*100"></div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-white">Ok, Got it</button>
    <button type="button" class="btn btn-link text-white ml-auto" data-dismiss="modal">Close</button>
  </div>
</div>
