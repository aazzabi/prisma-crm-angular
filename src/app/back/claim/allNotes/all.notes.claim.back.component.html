<div class="card col-md-10 offset-md-1 notes" *ngFor="let n of notes">
  <span class="avatar avatar-sm rounded-circle" *ngIf="n.createdBy.profileImage != null"><img src="./../../../../assets/img/theme/team-2-800x800.jpg" ></span>
  <span class="avatar avatar-sm rounded-circle" *ngIf="n.createdBy.profileImage == null"><img src="./../../../../assets/img/theme/team-1-800x800.jpg" ></span>
  {{n.description}} <br>
  {{n.createdAt}}
  {{n.createdBy.firstName}}
</div>
