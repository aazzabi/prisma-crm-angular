<div class="col-md-12">
  <div class="card shadow">
    <div class="card-header border-0">
      <h3 class="mb-0">Tout les réclamations</h3>
    </div>
    <div class="table-responsive">
      <table class="table align-items-center table-flush">
        <thead class="thead-light">
        <tr>
          <th scope="col"></th>
          <th scope="col">Code</th>
          <th scope="col">Titre</th>
          <th scope="col">Description</th>
          <th scope="col">État</th>
          <th scope="col">Date de création</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of collection.data  | paginate: config ; let i =index">
          <td>
            <label class="form-radio">
              <input type="checkbox" (change)="checkbox(c.value, i)" [(ngModel)]="c.value.checked" >
            </label>
          </td>
          <td>{{c.value.code}}</td>
          <td>{{c.value.title}}</td>
          <td>
            <div style="overflow: hidden; width: 250px; word-wrap: break-word;"> {{c.value.description}}</div>
          </td>
          <td>{{c.value.status}}</td>
          <td>{{c.value.createdAt}}</td>
          <td class="text-center">
            <a class="btn btn-default btn-sm" [routerLink]="['/dash/claim/show/', c.value.id]">Afficher</a>
            <button class="btn btn-warning btn-sm" (click)="edit(c.value)">Modifier</button>
            <button class="btn btn-danger btn-sm" (click)="deleteClaim(c.value)">Supprimer</button>
          </td>
        </tr>

        </tbody>
      </table>

    </div>
    <div class="card-footer row">
      <div class="col-md-4">
        Par séléction multiple : <button class="btn btn-facebook" (click)="archiverSelectedClaims()"> Supprimer </button>
      </div>
      <div class="col-md-8 text-right">
        <nav aria-label="...">
          <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        </nav>
      </div>
    </div>
  </div>
</div>
