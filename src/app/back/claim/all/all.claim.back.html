        <h3 class="mb-0">Tout les r√©clamations</h3>
      </div>
      <div class="table-responsive">
        <table class="table align-items-center table-flush">

            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Users</th>
            <th scope="col">Completion</th>

          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">
              <div class="media align-items-center">

                </div>
              </div>
            </th>
            <td>

            <td>
                  <span class="badge badge-dot mr-4">
                    <i class="bg-warning"></i> pending
                  </span>
            </td>
            <td>
              <div class="avatar-group">
                <a class="avatar avatar-sm" data-original-title="Ryan Tompson" data-toggle="tooltip"
                   href="javascript:void(0)">
                  <img alt="Image placeholder" class="rounded-circle" src="../assets/img/theme/team-1-800x800.jpg">
                </a>
                <a class="avatar avatar-sm" data-original-title="Romina Hadid" data-toggle="tooltip"
                   href="javascript:void(0)">
                  <img alt="Image placeholder" class="rounded-circle" src="../assets/img/theme/team-2-800x800.jpg">
                </a>
                <a class="avatar avatar-sm" data-original-title="Alexander Smith" data-toggle="tooltip"
                   href="javascript:void(0)">
                  <img alt="Image placeholder" class="rounded-circle" src="../assets/img/theme/team-3-800x800.jpg">

                <a class="avatar avatar-sm" data-original-title="Jessica Doe" data-toggle="tooltip"
                   href="javascript:void(0)">
                  <img alt="Image placeholder" class="rounded-circle" src="../assets/img/theme/team-4-800x800.jpg">
                </a>
              </div>
            </td>
            <td>
              <div class="d-flex align-items-center">
                <span class="mr-2">60%</span>
                <div>
                  <div class="progress">
                    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="60" class="progress-bar bg-warning"
                         role="progressbar" style="width: 60%;"></div>
                  </div>
                </div>
              </div>
            </td>
            <td class="text-right">
              <div ngbDropdown placement="bottom-right">
                <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                  <i class="fas fa-ellipsis-v"></i>
                </a>
                <div class=" dropdown-menu-right dropdown-menu-arrow" ngbDropdownMenu>
                  <a class="dropdown-item" href="javascript:void(0)">Action</a>
                  <a class="dropdown-item" href="javascript:void(0)">Another action</a>
                  <a class="dropdown-item" href="javascript:void(0)">Something else here</a>
                </div>
              </div>
            </td>
          </tr>

          </tbody>
        </table>
      </div>

        <nav aria-label="...">
          <ul class="pagination justify-content-end mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="javascript:void(0)" tabindex="-1">

                <span class="sr-only">Previous</span>
              </a>
