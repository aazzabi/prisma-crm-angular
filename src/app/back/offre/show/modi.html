<div>

  <div class="modal-header">
    <h4 class="modal-title">Modifier Offre</h4>
    <button type="button" class="close" aria-label="Close"(click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="OffreForm" >
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Name" formControlName="nameInput" value="{{off.name}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputdd" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputdd" placeholder="Description "  formControlName="ds" value="{{off.description}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputprd" class="col-sm-2 col-form-label">Offre Type</label>
        <div class="col-sm-10">
          <select class="form-control" name="offtype"   formControlName="oft"  id="inputprd" value="{{off.offtype}}">
            <option  >Offres_à_carte</option>
            <option>Offres_à_facture</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputprc" class="col-sm-2 col-form-label">Avantages</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputprc" placeholder="Avantages" formControlName="av"  value="{{off.avantages}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputdf" class="col-sm-2 col-form-label">Tarification</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputdf" placeholder="Tarification" formControlName="tr"  value="{{off.tarification}}">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button"  class="btn btn-primary"  (click)="updateOff(off.id)">Edit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>

</div>
