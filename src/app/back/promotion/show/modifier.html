<div>

  <div class="modal-header">
    <h4 class="modal-title">Modifier Promotion</h4>
    <button type="button" class="close" aria-label="Close"(click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="promotionForm">
      <div class="form-group row">
        <label for="inputdd" class="col-sm-2 col-form-label">Date début</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputdd" placeholder="date de début"  formControlName="dd" value="{{promo.s_date}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Name" formControlName="nameInput" value="{{promo.name}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputprd" class="col-sm-2 col-form-label">Période</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputprd" placeholder="Période"  formControlName="perio" value="{{promo.period}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputprc" class="col-sm-2 col-form-label">Pourcentage</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputprc" placeholder="Pourcentage" formControlName="pourcent"  value="{{promo.percentage}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputdf" class="col-sm-2 col-form-label">Date fin</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputdf" placeholder="Date Fin" formControlName="df"  value="{{promo.e_date}}">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button"  class="btn btn-primary"  (click)="updatePromo(promo.id)">Edit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>

</div>
