<div class="card bg-gradient-secondary shadow">
  <div class="card-body p-lg-5">
    <h4 class="mb-1">Want to add a repair request?</h4>
    <p class="mt-0">Your Satisfaction is very important to us.</p>
    <form [formGroup]="addRepairFrom">

      <div class="form-group mt-5" [ngClass]="{'focused':focus===true}">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-user-run"></i></span>
          </div>
          <input class="form-control" formControlName="idinv" placeholder="Invoice Ref" type="text" (focus)="focus=true"
                 (blur)="focus=false">
        </div>
      </div>
      <div class="form-group" [ngClass]="{'focused':focus1===true}">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
          </div>
          <input class="form-control" placeholder="Product Ref" formControlName="idprod" type="text"
                 (focus)="focus1=true" (blur)="focus1=false">
        </div>
      </div>

      <div>
        <button (click)="addRepair()" [disabled]="!addRepairFrom.valid"
                class="btn btn-default btn-round btn-block btn-lg">Add
        </button>

      </div>
    </form>
  </div>

</div>
